<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/expenses.png">
    <link rel="stylesheet" href="style.css">

    <title>Finance Tracker</title>
</head>

<body>

    <div class="headerbox"><img src="icons/expenses.png" class="icon mr-1">
        <h3>Finance tracker</h3>
    </div>
    <div class="content">
              <div class="box input-data">
                <p>Log new income or expense</p>
            <div class=" d-flex flex-column">
                <div class="form-inline m-1">
                    <select class="custom-select  select m-1 add-type" id="inlineFormCustomSelect">
                        <option value="inc">Income</option>
                        <option value="exp">Expense</option>
                    </select>

                    <input type="number" placeholder="Amount" class="form-control input-amount m-1 add-value">
                    <span class="input-group-text" id="basic-addon1">&#8364;</span>

                </div>
                <input type="text" placeholder="Description" class="form-control m-1 add-description">
                <button class=" btn btn-dark m-1 add-btn">Add</button>
            </div>
            <div class="d-flex flex-row mt-4">
                <div class="card-sm">
                    <h1 class="mt-2 total-balance">0</h1>
                    <p>Current balance</p>
                </div>
                <div class="card-sm">
                    <h1 class="mt-2 total-income">0</h1>
                    <p>Total income</p>
                </div>
                <div class="card-sm">
                    <h1 class="mt-2 total-expense">0</h1>
                    <p>Total expense</p>
                </div>
            </div>

            <div class="main-container">
                <div class="box box-lg mt-4">
                    <h5 class="center">Income</h5>
                    <div class="income-list">

                    </div>
                </div>

                <div class="box box-lg mt-4">
                    <h5>Expenses</h5>
                    <div class="expense-list">

                    </div>
                </div>
            </div>
        </div>

</body>
<script src="app.js"></script>
<footer class="bottom">Freshly developed by <a href="https://github.com/forgivenprincess">ForgivenPrincess</a>
</footer>

</html>
