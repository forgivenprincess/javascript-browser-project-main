<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21d45c763f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="simplestyle.css">
    <link rel="icon" href="icons/android-chrome-512x512.png">
    <title>My Budget Tracker</title>
</head>

<body>
    <div>
        <h2>My Budget Tracker</h2>
    </div>
    <div class="container">
        <h3> <i class="fa-solid fa-sack-dollar"></i> Your Balance <i class="fa-solid fa-sack-dollar"></i></h3>

        <h1 id="balance">0,00</h1>

        <div class="inc-exp-container">
            <div>
                <h3><i class="fa-solid fa-coins"></i> Income <i class="fa-solid fa-coins"></i></h3>
                <p id="money-plus" class="money plus">+0.00€</p>
            </div>
            <div>
                <h3><i class="fa-solid fa-receipt"></i> Expense <i class="fa-solid fa-receipt"></i></h3>
                <p id="money-minus" class="money minus">-0.00€</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h3><i class="fa-solid fa-file-invoice"></i> History <i class="fa-solid fa-file-invoice"></i></h3>
        <ul id="list" class="list">
        </ul>
    </div>

    <div class="container">
        <h3><i class="fa-solid fa-hand-holding-dollar"></i> Add new transaction <i
                class="fa-solid fa-hand-holding-dollar"></i></h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Concept</label>
                <input type="text" id="text" placeholder="Enter concept..." />
            </div>
            <div class="form-control">
                <label for="amount">Amount <br />
                    (negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add this transaction</button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>

    <footer class="bottom">Freshly developed by <a href="https://github.com/forgivenprincess">ForgivenPrincess</a>
        <br><br><img src="icons/android-chrome-512x512.png" class="icon">
    </footer>
</body>

</html>
